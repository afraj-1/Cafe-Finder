<!DOCTYPE html>
<html>
<head>
  <title>Cafe Finder</title>
  <style>
    #map { height: 100vh; width: 100%; }
    #search-btn {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="search-btn">Find Cafes Near Me</button>
  <div id="map"></div>

  <script>
    let map;
    let infoWindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 12.9716, lng: 77.5946 }, // Default Bangalore
        zoom: 14,
      });
      infoWindow = new google.maps.InfoWindow();

      document.getElementById("search-btn").addEventListener("click", findCafesNearMe);
    }

    function findCafesNearMe() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLoc = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(userLoc);
            showCafesPopup(userLoc);
          },
          () => {
            alert("Geolocation failed. Using default location.");
            showCafesPopup({ lat: 12.9716, lng: 77.5946 });
          }
        );
      } else {
        alert("Geolocation not supported. Using default location.");
        showCafesPopup({ lat: 12.9716, lng: 77.5946 });
      }
    }

    async function showCafesPopup(location) {
      try {
        const { Place } = await google.maps.importLibrary("places");

        const request = {
          fields: ["displayName", "location", "formattedAddress"],
          textQuery: "cafes near me",
          locationBias: { lat: location.lat, lng: location.lng },
        };

        const { places } = await Place.searchByText(request);

        if (!places || places.length === 0) {
          alert("No cafes found nearby.");
          return;
        }

        let popupContent = "<strong>Cafes near you:</strong><br><ul>";
        places.forEach((place) => {
          popupContent += `<li>${place.displayName.text} - ${place.formattedAddress}</li>`;
          new google.maps.Marker({
            position: place.location,
            map: map,
            title: place.displayName.text,
          });
        });
        popupContent += "</ul>";

        infoWindow.setContent(popupContent);
        infoWindow.setPosition(location);
        infoWindow.open(map);
      } catch (e) {
        alert("Error finding cafes: " + e.message);
      }
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoTBG1D0PFko5uRKSJvL7n7FlmR9-kQy0&libraries=places&callback=initMap"
    async defer></script>
</body>
</html>
